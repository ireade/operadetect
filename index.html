<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Opera Mini Detector</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html, body {
			font-family: sans-serif;
		}
		p {
			display: block;
			margin-bottom: 20px;
		}
	</style>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-60256750-12', 'auto');
	  ga('send', 'pageview');

	</script>

</head>
<body>

	<section>
		<h1>Opera Browser Detection Test</h1>
		<p id="foo"></p>
		<p id="bar"></p>	
	</section>



    <script>
    	var foo = document.getElementById('foo');
    	var bar = document.getElementById('bar');

    	console.log(navigator);


		// Check if current browser is Opera
		var isOpera = window.opera | window.opr | ( navigator.userAgent.indexOf(' OPR/') > -1 );

		// Check if the Opera browser is Opera Mini or Opera Mobile in regular mode (called High Savings Mode)
		var isOperaHigh = (navigator.userAgent.indexOf('OPR/') > -1) && (navigator.userAgent.indexOf('Mobile') > -1) && (navigator.userAgent.indexOf('Presto/') < 0);

		// Check if the Opera browser is Opera Mini in Extreme Savings Mode
		var isOperaExtreme = (navigator.userAgent.indexOf('Opera Mini/') > -1) && (navigator.userAgent.indexOf('Presto/') > -1);



		if ( isOpera ) {
			var operatype;

			if ( isOperaExtreme ) {
				operatype = "Extreme Savings Mode"
			} else if ( isOperaHigh ) {
				operatype = "High Savings Mode (Regular)"
			} else {
				operatype = "Not Opera Mini or Opera Mobile"
			}

			foo.innerHTML = "Is Opera - " + operatype;
		} else {
			foo.innerHTML = "Not Opera";
		}


		bar.innerHTML = "navigator.userAgent: "+ navigator.userAgent;

    </script>
</body>
</html>
