<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Opera Mini Detector</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html, body {
			font-family: sans-serif;
		}
		p {
			display: block;
			margin-bottom: 20px;
		}
	</style>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-60256750-12', 'auto');

	</script>
	<script src="opera-detect.min.js"></script>
	<script type="text/javascript">
		var dimension_mode_index = '1';
		var dimension_platform_index = '2';
		var dimension_browser_index = '3';
		var dimension_os_index = '4';


		// GA REPORTING

		if ( operaDetect.isOpera ) {

			if ( dimension_mode_index ) {
				var dimension_mode = 'dimension' + dimension_mode_index;
				ga('set', dimension_mode, operaDetect.results.mode);
			}
			if ( dimension_platform_index ) {
				var dimension_platform = 'dimension' + dimension_platform_index;
				ga('set', dimension_platform, operaDetect.results.platform);
			}
			if ( dimension_browser_index ) {
				var dimension_browser = 'dimension' + dimension_browser_index;
				ga('set', dimension_browser, operaDetect.results.browser);
			}
			if ( dimension_os_index ) {
				var dimension_os = 'dimension' + dimension_os_index;
				ga('set', dimension_os, operaDetect.results.OS);
			}

		} 

		ga('send', 'pageview');
	</script>

</head>
<body>

	<section>
		<h1>Opera Browser Detection Test</h1>
		<p id="foo"></p>
		<p id="bar"></p>

		<br><br>

		<p id="OS"></p>	
		<p id="browser"></p>
		<p id="platform"></p>
		<p id="mode"></p>			
	</section>



    
    <script src="script.js"></script>
</body>
</html>
